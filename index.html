<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz-App</a>
    </div>
  </nav>

  <div class="img-card">
    <div class="card">
      <img src="img/school-supplies.jpg" class="card-img-top" id="cardImgTop">
      
      <div class="progress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">25%</div>
      </div>

      <div class="end-screen" id="endScreen" style="display: none;">

        <div class="quiz-end width-100">
          <h1>Quiz beendet!</h1>
        </div>

        <div><img class="winner-img width-100" src="img/win.png"></div>

        <div class="end-score width-100">Du hast <b id="rightAnswersAmount">X</b> von <b id="questionsAmount">X</b>
          Fragen richtig beantwortet!</div>

      </div>

      <div class="card-body row g-2" id="questionBody">
        <h5 class="card-title" id="questionText">Frage</h5>


        <div class="card answer-card">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>


        <div class="card answer-card">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>


        <div class="card answer-card">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>


        <div class="card answer-card">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>


        <div class="question-footer" id="questionFooter">

        </div>

      </div>
    </div>
  </div>
</body>

</html>
